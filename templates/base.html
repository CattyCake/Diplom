    <script>
var matches;  // matchesSelector на момент написания статьи поддерживается только с префиксами
(function(doc) {
   matches =
      doc.matchesSelector ||
      doc.webkitMatchesSelector ||
      doc.mozMatchesSelector ||
      doc.oMatchesSelector ||
      doc.msMatchesSelector;
})(document.documentElement);

document.addEventListener('click', function(e) {
   if ( matches.call( e.target, '[id="shest02"]:checked' ) ) {

       var msg = $( e.target, '[id="shest02"]:checked' ).attr('value') || 'Перед нажатием на кнопку выделите checkbox!';

        $('#checkid').val(msg);
        $('#checkvalue').val(1);
        document.querySelector('.CheckPush').click()

       alert('Устройство ' + msg + ' включено');


   }
   else if ( matches.call( e.target, '[id="shest02"]' ) )
   {
       var msg = $( e.target, '[id="shest02"]:checked' ).attr('value') || 'Перед нажатием на кнопку выделите checkbox!';
        $('#checkid').val(msg);
        $('#checkvalue').val(0);
        document.querySelector('.CheckPush').click()


             alert('Устройство ' + msg + ' выключено');
   }

}, false);
</script>


     <script>
$(document).ready(function() {
    $(".slider").each(function() {
        // $this is a reference to .slider in current iteration of each
        $this = $(this);
          var value = $($this).attr('value')
          var id = $($this).attr('id')
        // find any .slider-range element WITHIN scope of $this
        $(".slider-range", $this).slider({
            value: value,
            min: 0,
            max: 40,


            slide: function( event, ui ) {
               // find any element with class .amount WITHIN scope of $this
                    $(this).siblings().text(ui.value);
            },

            stop: function(event, ui) {
              $('#checkid').val(id);
              $('#checkvalue').text(ui.value);
              document.querySelector('.CheckPush').click()
                alert('Температура устройства ' + id + ' установлена на '+ ui.value + ' градусов');
            }

        });
    });
});
  </script>


        <script>
 var positions = JSON.parse(localStorage.positions || "{}");
var size = JSON.parse(localStorage.size || "{}");
$(function() {
  var d = $("[id=draggable]").attr("id", function(i) {
    return "draggable_" + i
  })
  $.each(positions, function(id, pos) {
    $("#" + id).css(pos)
  })
  $.each(size, function(id, siz) {
    $("#" + id).css(siz)
  })

  d.draggable({
    containment: "#containment-wrapper",
    scroll: false,
    stop: function(event, ui) {
      positions[this.id] = ui.position
      localStorage.positions = JSON.stringify(positions)
    }
  });

  d.resizable({
    scroll: false,
    stop: function(event, ui) {
      size[this.id] = ui.size
      localStorage.size = JSON.stringify(size)
    }
  });
});
    </script>
